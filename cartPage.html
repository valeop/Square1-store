<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square1_home</title>
    <link rel="stylesheet" href="./styles/cartPage_styles.css">
    <link rel="icon" href="https://www.square1.io/favicon.svg">
</head>

<body>
    <header class="header">
        <div class="main-header">
            <div class="header-logo-box">
                <button class="menu-btn">
                    <!-- Menu icon (Mobile version)-->
                    <svg class="header-icon icons-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-menu">
                        <line x1="4" x2="20" y1="12" y2="12" />
                        <line x1="4" x2="20" y1="6" y2="6" />
                        <line x1="4" x2="20" y1="18" y2="18" />
                    </svg>
                </button>

                <a href="/home.html">
                    <img src="./assets/images/logo.svg" alt="Square1 Store Logo" width="120" height="37"
                        class="img-logo">
                </a>
            </div>

            <div class="header-icons">
                <!-- Search icon -->
                <a href="#" class="header-icon icons-search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-search">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.3-4.3" />
                    </svg>
                </a>
                <!-- User icon -->
                <a href="#" class="header-icon icons-profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-user">
                        <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                        <circle cx="12" cy="7" r="4" />
                    </svg>
                </a>
                <!-- Shopping cart -->
                <a href="#" class="header-icon icons-cart" id="shopping-cart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            fill="none">
                            <path d="m15 11-1 9" />
                            <path d="m19 11-4-7" />
                            <path d="M2 11h20" />
                            <path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8a2 2 0 0 0 2-1.6l1.7-7.4" />
                            <path d="M4.5 15.5h15" />
                            <path d="m5 11 4-7" />
                            <path d="m9 11 1 9" />
                        </g>

                        <circle cx="18" cy="17" r="5" fill="#ED1C24" />
                        <text x="18" y="19" text-anchor="middle" fill="white" font-size="6"
                            font-family="sans-serif">3</text>
                    </svg>
                </a>
            </div>
        </div>
        <nav class="header-nav">
            <a href="/shop.html" class="nav-item">Women</a>
            <a href="#" class="nav-item">Men</a>
            <a href="#" class="nav-item">Kids</a>
            <a href="#" class="nav-item">Accesories</a>
            <a href="#" class="nav-item">About us</a>
            <a href="#" class="nav-item">News</a>
            <a href="#" class="nav-item">Contact us</a>
        </nav>
    </header>
    <section class="cart-top">
        <h1>Shopping Cart</h1>
        <div class="cart-top-route">
            <span>Home</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-chevron-right">
                <path d="m9 18 6-6-6-6" />
            </svg>
            <span>Your Shopping Cart</span>
        </div>
    </section>
    <main class="main">
        <div class="cart-product-titles">
            <span>Product</span>
            <span>Price</span>
            <span>Quantity</span>
            <span>Total</span>
        </div>
        <div class="cart-product-block">
            <div class="image-description-box">
                <a href="#" class="product-image-container">
                    <img src="https://trueshop.co/cdn/shop/files/Signature-T-Shirt---Pine-Green-5_800x.jpg?v=1738204210"
                        alt="Signature T-Shirt - Pine Green">
                </a>

                <div class="cart-product-description">
                    <a href="#">
                        <span class="product-title">Signature T-Shirt - Pine Green</span>
                    </a>
                    <span class="color-text">Color: Red</span>
                    <a href="#" class="remove-link">Remove</a>
                </div>
            </div>

            <div class="cart-product-details">
                <span class="unit-price">$14.90</span>
                <div class="cart-quantity-box">
                    <button class="cartPage-decrease-btn">-</button>
                    <input class="cartPage-input" type="number" min="1" max="8" value="01">
                    <button class="cartPage-increase-btn">+</button>
                </div>
                <span class="cart-total">$14.90</span>
            </div>
        </div>
        <article class="cart-bottom">
            <div class="cart-check-wrap">
                <input id="cart-wrap-check" type="checkbox">
                <label for="cart-wrap-check" class="cart-check-message">For <b>$10.00</b> please wrap the
                    product</label>
            </div>
            <div class="cart-subtotal-box">
                <span>Subtotal</span>
                <span>$200.00</span>
            </div>
            <div class="cart-shipping-box">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="cart-confirm">
                <button class="cart-confirm-btn" id="cart-buy-btn">Comprar</button>
            </div>
        </article>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <a href="/home.html">
                <img src="./assets/images/logo.svg" alt="Square1 Store Logo" width="90" height="28" class="img-logo">
            </a>
            <nav class="footer-nav">
                <a href="#" class="nav-item">Support Center</a>
                <a href="#" class="nav-item">Invoicing</a>
                <a href="#" class="nav-item">Contract</a>
                <a href="#" class="nav-item">Careers</a>
                <a href="#" class="nav-item">Blog</a>
                <a href="#" class="nav-item">FAQ's</a>
            </nav>
        </div>
    </footer>
    <script src="./scripts/cartPage.js" type="module"></script>
</body>

</html>
